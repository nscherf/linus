	<body>
        <div class="welcomeBox">
            The data being loaded can reach more than 100MB. Ensure you have a proper internet connection. <br>
            In addition, preparation and processing of the data may take half a minute.<br><br>
            <input type="checkbox" id="useVr" name="useVr"/><label for="useVr">Virtual Reality mode (only for VR goggles)</label>
            <br><br>
            <a href="main.html" id="linkToVisualization" style="display:none;"></a>
            <a href="javascript:moveToVisualization()">Okay, start the Visualization!</a>
            <script>
                function moveToVisualization() {
                    //Iterate the search visualization parameters and forward them to the actual visualization
                    var thisLocation = new URL(window.location.href);
                    var link = new URL(document.getElementById("linkToVisualization").href);
                    for (let p of thisLocation.searchParams) {
                        console.log("Forward parameter", p);
                        link.searchParams.append(p[0], p[1])
                    }
                    if(document.getElementById("useVr").checked) {
                        link.searchParams.append("vr", "true")
                    }
                    location.href = link.toString();
                }
            </script>
        </div>
